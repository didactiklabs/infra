---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: main
  url: https://github.com/didactiklabs/infra.git
  ignore: |
    /*
    !/bootstrap
    !/gitops
    !/tools
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 5m
  path: ./bootstrap/fluxcd
  prune: false
  sourceRef:
    kind: GitRepository
    name: infra
