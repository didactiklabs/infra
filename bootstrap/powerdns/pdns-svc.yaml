apiVersion: v1
kind: Service
metadata:
  name: powerdns-api
spec:
  selector:
    app: powerdns
  ports:
  - port: 80
    targetPort: api
---
apiVersion: v1
kind: Service
metadata:
  name: powerdns-dns
spec:
  type: LoadBalancer
  selector:
    app: powerdns
  ports:
  - port: 53
    targetPort: dns
    protocol: UDP
